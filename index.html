<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="canvas">
      <div id="primary-number">aqui va num1</div>
      <div id="add">+</div>
      <div id="secondary-number">aqui va num2</div>
      <div id="equal">=</div>
      <div>
        <input type="number" id="guess" />
      </div>
      <div>
        <button id="btn">check</button>
      </div>
    </div>
    <div>
      <p class="greeting-message"></p>
    </div>

    <script>
let submitButton = document.querySelector("#btn");
let num1 = Math.floor(Math.random() * 10); // 1. Math.random
        let num2 = Math.floor(Math.random() * 10); // 2. Math.random
        let perimerNumero = document.querySelector("#primary-number");
        let segundoNumero = document.querySelector("#secondary-number");
        let input = document.querySelector('input')

        perimerNumero.textContent = num1;
        segundoNumero.textContent = num2;
       

      submitButton.addEventListener("click", () => {
        let numeroCorrecto = `${num1 + num2}`;
        let resultadoInput = document.querySelector("#guess").value;
        let infoResult = document.querySelector('.greeting-message');
        let input = document.querySelector('input')
          if (resultadoInput == numeroCorrecto) {
            input.value = " ";
            infoResult.style.display="flex";
            infoResult.style.justifyContent = "center";
            infoResult.textContent = "CORRECTE!";
            infoResult.style.color="green"; 
           
          }else{
            input.value = " ";
            resultadoInput.value = " ";
            infoResult.style.display="flex";
            infoResult.style.justifyContent = "center";
            infoResult.style.color="red";
            infoResult.textContent = `Ho sento! El valor correcte era ${numeroCorrecto}`;
           
          }
         
      
      });
  

      // 3. - 2 líneas de código usando adecuadamente querySelector

      // 4. - addEventListener. NO hace falta un evento 'submit' aquí porque no estamos gestionando un <form>. Escuchar el evento 'click' es suficiente
    </script>
  </body>
</html>
